---
- name: Asegurar que la auditoría de Cambio en la directiva de autorización registre ’Success’
  hosts: all
  gather_facts: no
  tasks:
    - name: Configurar la política de auditoría Cambio en la directiva de autorización
      win_shell: auditpol /set /subcategory:”Cambio en la directiva de autorización” /success:enable
