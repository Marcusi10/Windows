---
- name: Asegurar que la auditoría de Servicio de validación de credenciales registre 'Success and Failure'
  hosts: all
  gather_facts: no
  tasks:
    - name: Configurar la política de auditoría Servicio de validación de credenciales
      win_shell: auditpol /set /subcategory:"Servicio de validación de credenciales" /success:enable /failure:enable
