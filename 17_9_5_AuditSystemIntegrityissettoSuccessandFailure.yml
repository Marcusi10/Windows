--
- name: Asegurar que la auditoría de Integridad del sistema registre ’Success and Failure’
  hosts: all
  gather_facts: no
  tasks:
    - name: Configurar la política de auditoría Integridad del sistema
      win_shell: auditpol /set /subcategory:”Integridad del sistema” /success:enable /failure:enable
