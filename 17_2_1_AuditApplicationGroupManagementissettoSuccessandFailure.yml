- name: Asegurar que la auditoría de 'Audit Application Group Management' registre 'Success and Failure'
  hosts: all
  gather_facts: no
  tasks:
    - name: Configurar la política de auditoría de 'Audit Application Group Management'
      win_shell: auditpol /set /subcategory:"Audit Application Group Management" /success:enable /failure:enable
